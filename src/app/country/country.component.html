<div class="container">
    <alert type="md-color">
        <h2>COVID-19 Outbreak <strong>{{ paramCountry }}</strong> Summary</h2>
    </alert>
    <div *ngIf="summary">
        <h4>{{ summaryCountry[0]['Date'] | date }}</h4>
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">New Confirmed</h3>
                        <p class="card-text">{{ summaryCountry[0]['NewConfirmed'] }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">New Deaths</h3>
                        <p class="card-text">{{ summaryCountry[0]['NewDeaths'] }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">New Recovered</h3>
                        <p class="card-text">{{ summaryCountry[0]['NewRecovered'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style = "display: block; width: 100%; margin-top: 30px">
        <canvas *ngIf = "loaded"
            baseChart
            [chartType]="'line'"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="chartOptions"
            [legend]="true">
        </canvas>
    </div>
</div>
