<div class="container">
    <alert type="md-color">
        <h2>COVID-19 Outbreak {{ paramCountry }} Summary</h2>
    </alert>
    <div style = "display: block; width: 100%;">
        <canvas *ngIf = "loaded"
            baseChart
            [chartType]="'line'"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="chartOptions"
            [legend]="true">
        </canvas>
    </div>
</div>
